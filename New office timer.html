<!DOCTYPE html>
<html>
    <head>
        <title>Quok New office launch!</title>
        <style type="text/css">
          body{
            background:#000f1c;
          }
          
          .countdownContainer 
          {
            position: absolute;
            top: 50%;
            left : 50%;
            transform: translateX(-50%) translateY(-50%);
            text-align:  center;
            background: #000f1c;
            padding: 100px;
            box-shadow: 0 0 50px 50px RGB(139, 43, 21);
            border-radius: 20px;

          }
          .info 
          {
            font-size: 80px;
            font-family:fantasy;
            color: #ffffff;
          }
          .subinfo 
          {
            font-size: 20px;
            font-family:fantasy;
            color: #ffffff;
          }
          .center
          {
           display: block;
           margin-left: auto;
           margin-right: auto;
           width: 50%;
          }
          
        </style>
    </head>
    <body>
         
        <table class="countdownContainer">
              <tr class = "info">
                <td colspan="4"> 
                  <img src = "https://quok.games/wp-content/uploads/elementor/thumbs/Asset-5-p54d5vajskwgou5ukap34ip4dayxr3jqnxn5bfo564.png">
                </td>
              </tr> 
              <tr class="info">
                <td colspan="4"> New Office Launch! </td>
              </tr>
              <tr class="info">
                <td id= "days">9</td>
                <td id= "hours">9</td>
                <td id= "minutes">9</td>
                <td id= "seconds">9</td>
                <td id=" money" >9</td>
              </tr>
              <tr class="subinfo">
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
              </tr>
        </table>
        <script>
          // Set the date we're counting down to
          var countDownDate = new Date("April 1, 2022 10:00:00").getTime();
          
          // Update the count down every 1 second
          var x = setInterval(function() {
          
            // Get today's date and time
            var now = new Date().getTime();
          
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
          
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
            // Display the result in the element with id="demo"
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
            document.getElementById("money").innerHTML = "http://www.google.com/finance/converter?a=1&from=RUB&to=USD";
             
            // If the count down is finished, write some text
            if (distance < 0) {
              clearInterval(x);
              document.getElementById("days").textContent = 0;
              document.getElementById("hours").textContent = 0;
              document.getElementById("minutes").textContent = 0;
              document.getElementById("seconds").textContent = 0;
            }
          }, 1000);
          </script>
    </body>
</html>
